set timeout=5
set default=0

menuentry "RustOS - ARM64 Microkernel" {
    echo "Loading RustOS kernel..."
    linux /boot/kernel.bin
}

menuentry "RustOS - ARM64 Microkernel (Safe Mode)" {
    echo "Loading RustOS kernel in safe mode..."
    linux /boot/kernel.bin debug nosmp
}

menuentry "RustOS - Desktop Mode with COSMIC" {
    echo "Loading RustOS with COSMIC desktop environment..."
    linux /boot/kernel.bin desktop
}

menuentry "RustOS - Recovery Mode" {
    echo "Loading RustOS in recovery mode..."
    linux /boot/kernel.bin recovery single
}