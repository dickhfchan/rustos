set timeout=5
set default=0

menuentry "RustOS - ARM64 Microkernel (UEFI)" {
    echo "Loading RustOS kernel via UEFI..."
    linux /boot/kernel.bin
}

menuentry "RustOS - Desktop Mode with COSMIC (UEFI)" {
    echo "Loading RustOS with COSMIC desktop environment via UEFI..."
    linux /boot/kernel.bin desktop
}